<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Void AI Assistant</title>
    <style>
        /* Кастомная полоса прокрутки */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.1);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        body {
            background: #080808;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .chat-container {
            max-width: 1200px;
            margin: 20px auto;
            width: 95%;
            background: rgba(16, 16, 16, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
        }

        .chat-header {
            display: flex;
            align-items: center;
            gap: 25px;
            padding: 18px 28px;
            background: linear-gradient(135deg, rgba(32,32,32,0.9), rgba(16,16,16,0.9));
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        .chat-header h1 {
            font-size: 1.6em;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 28px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 85%;
            padding: 20px 28px;
            border-radius: 18px;
            animation: messageAppear 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            animation-fill-mode: forwards;
            line-height: 1.6;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid transparent;
        }

        .message:hover {
            transform: translateX(5px) scale(1.02);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        @keyframes messageAppear {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .user-message {
            background: linear-gradient(135deg, rgba(40,40,40,0.8), rgba(32,32,32,0.9));
            align-self: flex-end;
            border-color: rgba(255,255,255,0.1);
            margin-right: 15px;
        }

        .ai-message {
            background: linear-gradient(135deg, rgba(28,28,28,0.9), rgba(24,24,24,0.95));
            align-self: flex-start;
            margin-left: 15px;
            border-color: rgba(255,255,255,0.05);
        }

        .ai-message::before {
            content: '✦';
            position: absolute;
            left: -40px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0.6;
            font-size: 1.4em;
            filter: drop-shadow(0 0 8px rgba(255,255,255,0.1));
        }

        .input-container {
            padding: 28px;
            border-top: 1px solid rgba(255,255,255,0.08);
            display: flex;
            gap: 15px;
            background: rgba(20,20,20,0.7);
        }

        input {
            flex: 1;
            padding: 16px 28px;
            background: rgba(40,40,40,0.8);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            color: #f0f0f0;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        input:focus {
            outline: none;
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 0 25px rgba(255,255,255,0.05);
            background: rgba(45,45,45,0.9);
        }

        button {
            padding: 16px 40px;
            background: linear-gradient(135deg, rgba(50,50,50,0.9), rgba(40,40,40,0.95));
            border: none;
            border-radius: 50px;
            color: #f0f0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 0.5px;
            border: 1px solid rgba(255,255,255,0.08);
        }

        button:hover {
            background: linear-gradient(135deg, rgba(60,60,60,0.9), rgba(50,50,50,0.95));
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .typing-indicator {
            display: none;
            padding: 20px 28px;
            gap: 12px;
            background: rgba(24,24,24,0.9);
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .dot {
            width: 9px;
            height: 9px;
            background: rgba(255,255,255,0.4);
            border-radius: 50%;
            animation: pulse 1.6s infinite;
        }

        @keyframes pulse {
            0%, 60%, 100% { transform: scale(1); opacity: 0.4; }
            30% { transform: scale(1.2); opacity: 1; }
        }

        /* Улучшенные стили кнопки "Назад" */
        .back-button {
            background: linear-gradient(135deg, rgba(40,40,40,0.3), rgba(32,32,32,0.3));
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 10px 20px;
            color: #e0e0e0;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(5px);
        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(60,60,60,0.4), rgba(50,50,50,0.4));
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(3px);
        }

        .back-button:active {
            transform: translateX(1px);
        }

        .back-button::before {
            content: '←';
            font-size: 1.2em;
            transition: transform 0.2s ease;
        }

        .back-button:hover::before {
            transform: translateX(-2px);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <button class="back-button" onclick="window.location.href='offline.html'">
                Назад
            </button>
            <h1>🌀 Void AI Assistant</h1>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="typing-indicator" id="typingIndicator">
            <div class="dot"></div>
            <div class="dot" style="animation-delay: 0.2s"></div>
            <div class="dot" style="animation-delay: 0.4s"></div>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Введите ваш вопрос...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
    </div>

    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        const API_KEY = 'VKqfLSLBJfjBjF9BNzotoBTylPp3jsmQ';
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');

        const systemMessage = {
            role: "system",
            content: "Ты - Void AI от разработчиков Project West.. Твоя задача - помогать пользователям. Если он спрашивает про оптимизацию эмулятора, то помогай с оптимизацией Windows и эмулятора Void. Вот тебе данные настроек эмулятора Void: Вкладка Display: разрешение (пример 1920x1080), DPI (320/400/480). Вкладка Engine: советовать OpenGL вместо DirectX. CPU: рекомендовать ядра процессора пользователя (до 8 ядер). RAM: 8-12GB. FPS: значение герц монитора. Отвечай кратко и по делу, на русском языке. Помогай с оптимизацией только когда спросит сам пользователь, а не сразу. И предлагай настройки эмулятора тоже когда спросит пользователь о них! Общайся по молодежному и со сленгом, и советуй телеграм канал t.me/projectwest."
        };

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (!userText) return;

            addMessage(userText, 'user');
            userInput.value = '';
            typingIndicator.style.display = 'flex';

            try {
                const response = await fetch('https://api.mistral.ai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mistral-tiny",
                        messages: [
                            systemMessage,
                            { role: "user", content: userText }
                        ],
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                const aiResponse = data.choices[0].message.content;
                addMessage(aiResponse, 'ai');
            } catch (error) {
                addMessage('Ошибка соединения. Попробуйте еще раз.', 'ai');
            }
            
            typingIndicator.style.display = 'none';
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', `${sender}-message`);
            messageDiv.textContent = text;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
