<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загрузка...</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #909090;
            --accent-dark: #404040;
            --glow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        #preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #171717 0%, #0a0a0a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .logo {
            width: 140px;
            height: 140px;
            background: url('./images/logo.png') no-repeat center;
            background-size: contain;
            animation: 
                logoFloat 4s ease-in-out infinite,
                logoIntro 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) both;
            filter: drop-shadow(var(--glow));
            position: relative;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        @keyframes logoIntro {
            0% { transform: scale(0) rotate(-15deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        .title {
            margin: 32px 0 0;
            font-size: 32px;
            font-weight: 600;
            color: #f8fafc;
            letter-spacing: -0.5px;
            text-shadow: var(--glow);
            opacity: 0;
            animation: 
                titleAppear 0.8s cubic-bezier(0.22, 1, 0.36, 1) 0.3s forwards,
                textPulse 3s ease-in-out infinite;
        }

        @keyframes titleAppear {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes textPulse {
            50% { opacity: 0.8; text-shadow: 0 0 30px rgba(255, 255, 255, 0.2); }
        }

        .progress-container {
            width: 260px;
            height: 4px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 2px;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, var(--accent-dark) 0%, var(--accent) 100%);
            border-radius: 2px;
            position: relative;
            transition: width 3s cubic-bezier(0.33, 1, 0.68, 1);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.15) 50%, 
                transparent 100%);
            animation: shine 2.5s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-150%) skewX(45deg); }
            100% { transform: translateX(150%) skewX(45deg); }
        }

        @media (max-width: 480px) {
            .logo { width: 100px; height: 100px; }
            .title { font-size: 24px; }
            .progress-container { width: 200px; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="logo"></div>
        <div class="title">Добро пожаловать!</div>
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
    </div>

    <script>
        setTimeout(() => {
            document.querySelector(".progress-bar").style.width = "100%";
        }, 200);

        setTimeout(() => {
            document.getElementById("preloader").style.opacity = "0";
            setTimeout(() => {
                window.location.href = "offline.html";
            }, 600);
        }, 3200);
    </script>
</body>
</html>
